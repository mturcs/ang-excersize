<header class="nav-tabs text-bg-primary">header</header>
<ul ngbNav [activeId]="route.fragment | async" class="nav-tabs">

    <a ngbNavLink routerLink="." [fragment]="link.fragment">{{ link.title }}</a>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
